<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scholar Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-[100vw] h-[100vh] bg-gradient-to-b from-gray-950 to-gray-900 text-white text-md">
<header class="flex justify-center items-center p-6 flex flex-col gap-6">
    <h1 class="font-medium text-6xl">SCHOLAR SEARCH</h1>
    <h2 class="text-neutral-200 text-xl">Find scientific papers most <strong>relevant</strong> to your search phrase!</h2>
</header>
<form class="mt-[200px] max-w-md mx-auto flex flex-col gap-4" method="get" th:action="@{/papers/search}">
    <label class="w-full text-xl" for="query">Enter a phrase to search for:</label>
    <input class="w-full p-2 text-black rounded-md" id="query" name="query" placeholder="Example: Artificial Intelligence" th:value="${query}" type="text">
    <input name="page" type="hidden" value="1">
    <button class="w-full p-2 bg-indigo-600 hover:bg-indigo-700 rounded-md" type="submit">Search</button>
</form>
</body>
</html>
