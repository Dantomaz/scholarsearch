<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Scholar Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-[100vw] h-[100vh] bg-gradient-to-b from-gray-950 to-gray-900 text-white text-md flex items-center justify-center">
<section class="w-[60vw] flex justify-center items-center p-6 flex flex-col gap-6">
    <h1 class="font-medium text-6xl bg-gradient-to-b from-red-700 to-red-600 text-transparent bg-clip-text">Error</h1>
    <h2 class="text-neutral-200 text-xl text-center" th:if="${status}=='429'">
        Too many requests. We use a free service to search for scientific papers, which applies heavy search restrictions.<br>
        Please wait 1-2 minutes and refresh this page to see the result, or
        <a class="text-indigo-400 hover:text-indigo-300 underline cursor-pointer"
           onclick="history.go(-1)">go back.</a>
    </h2>
    <h2 class="text-neutral-200 text-xl text-center" th:if="${status}!='429'">
        Something went wrong, please
        <a class="text-indigo-400 hover:text-indigo-300 underline cursor-pointer"
           onclick="history.go(-1)">go back.</a>
    </h2>
</section>
</body>
</html>
